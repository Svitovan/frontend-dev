<div class="modal" id="contact-modal">
    <div class="modal__content  modal__content--contact">
        <button class="modal__close" type="button">
            <img src="assets/images/close.svg" alt="Close">
        </button>

        <form class="form" action="/" method="post">
            <div class="form__group  form__group--md">
                <input class="form__control" type="text" placeholder="Name">
                <span class="form__line"></span>
            </div>

            <div class="form__group  form__group--md">
                <input class="form__control" type="email" placeholder="e-mail">
                <span class="form__line"></span>
            </div>

            <div class="form__group  form__group--md">
                <textarea class="form__control  form__control--textarea" placeholder="Some text..."></textarea>
                <span class="form__line"></span>
            </div>

            <div class="form__footer">
                <div class="form__group  form__group--md">
                    <button class="btn  btn--blue  btn--rounded  btn--sm" type="submit">Send</button>
                </div>
            </div>
        </form>

        <ul class="modal__footer">
            <li>
                e-mail: <a href="mailto:info@mywebsite.com">info@mywebsite.com</a>
            </li>
            <li>
                tel: <a href="tel:+420777777777">+420-777-777-777</a>
            </li>
        </ul>
    </div><!-- /.modal__content -->
</div><!-- /.modal -->
